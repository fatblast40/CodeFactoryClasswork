<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS Day 3 Int 4</title>
    <meta charset="utf-8">
</head>

<body>
    <h2>Capitalize</h2>
    <script type="text/javascript">
    sentence = prompt("Please enter a sentence: ")
    var writer = function(sentence) {
            return sentence.charAt(0).toUpperCase() + sentence.slice(1);
        }
    document.write(
    		writer(sentence)
    )
    </script>
</body>

</html>
