<body>
    <h2>Yesterday's Date</h2>

    <script type="text/javascript">
      	var calcYesterday = function(date_string) {
    		date = new Date(date_string);
    		day = date.getDate();
    		--day;
    		date.setDate(day);
    		return date.toDateString();
    	}  	


    	current_date = new Date();

    	current_date_string = current_date.toDateString();
    
    	document.write(calcYesterday(current_date));


    </script>
