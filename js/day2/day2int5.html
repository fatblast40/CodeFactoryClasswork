<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS Day 2 Int 5</title>
    <meta charset="utf-8">
</head>

<body>
    <h2>Time Convert</h2>

    <script type="text/javascript">
    var minutes = prompt("Please enter time in minutes: ")
    minutes = Number(minutes);

    function convertMinutes(minutes_count) {
		var remaining_minutes = minutes_count % 60;
		var hours = Math.floor(minutes_count / 60);
		return [hours, remaining_minutes];
    }
    time = convertMinutes(minutes);
    document.write(minutes+" minutes = "+time[0]+
    	" hour(s) and "+time[1]+" minute(s).")
    


    </script>


</body>

</html>
