<!DOCTYPE html>
<html lang ="en">
<head>
	<title>JS Day 3 Int 3</title>
	<meta charset="utf-8">
</head>

<body>
	<h2>Dimension of the Window</h2>
	<span id="dimension">
		10 x 10
	</span>



	<script type="text/javascript">
		function setDimension() {
			var value = window.innerWidth + " x " + window.innerHeight;
			document.getElementById("dimension").innerHTML = value;
		}
		document.body.onload = setDimension;
		document.body.onresize = setDimension;




	</script>
</body>

</html>
