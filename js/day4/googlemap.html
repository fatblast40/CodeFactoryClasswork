<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="googlemap2.css">
</head>

<body>
    <h1>Where Do You Want To Go?</h1>
    <h4>Enter your Latitude and Longitude below</h4>
    <input type="number" name="coordinates1" id="inputLat">
    <input type="number" name="coordinates2" id="inputLng">
    <button id="go" onclick="myMap()">Submit</button>
    <div id="map"></div>
    <script type="text/javascript">
    </script>
    <script>
    function myMap() {
        var mapCanvas = document.getElementById("map");
        var mapOptions = {
            center: new google.maps.LatLng(50,50),
            zoom: 4
            // document.write()
        };
        var map = new google.maps.Map(mapCanvas, mapOptions);
    };
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmxEP6MApAGHO4HKYzcU7sxy_Pd8bD_NM&callback=myMap"></script>
</body>

</html>
