<!DOCTYPE html>
<html lang="en">

<head>
    <title>Day 3 Basic 3</title>
    <meta charset="utf-8">
</head>

<body>

    <button onclick="product()">Product of Array Values</button>
    <p id="paragraph"></p>
    <script type="text/javascript">

    function product () {
        var input = prompt("Enter the numbers you want to multiply in the following syntax: 1*3*7*10*2", "1*3*7*10*2");
        var input = input.split("*");
        var length = input.length;

        var array_input = [];

        for (i=0, x=1; i<length; i++, x++) {
         array_input.push(Number(input.slice(i,x)));

    }

        var p = 1;

        for (i=0; i<length; i++) {
            p *= array_input[i];

        }

        document.getElementById("paragraph").innerHTML = p;
        console.log(p)

    }





    </script>
