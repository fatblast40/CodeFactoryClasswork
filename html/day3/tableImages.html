<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Table of Images</title>
</head>

<body>
<!-- table>((tr>th*3)(tr>td*3)*10) -->
<table>
	<tr>
		<th>Number</th>
		<th>Image</th>
		<th>Description</th>
	</tr>
	<tr>
		<td>banana</td>
		<td>apple</td>
		<td>tomato</td>
	</tr>
	<tr>
		<td>orange</td>
		<td>grapefruit</td>
		<td>tangerine</td>
	</tr>
	<tr>
		<td>Wolverine</td>
		<td><ol>
			<li>Finger</li>
			<li>Toe</li>
			<li>Knee</li>
		</ol></td>
		<td>Storm</td>
	</tr>
	<tr>
		<td>Summer</td>
		<td>Spring</td>
		<td>Winter</td>
	</tr>
	<tr>
		<td>Chevy</td>
		<td>Ford</td>
		<td>Volvo</td>
	</tr>
	<tr>
		<td>Apple</td>
		<td>Samsung</td>
		<td>Dell</td>
	</tr>
	<tr>
		<td><ul>
			<li>Nike</li>
			<li>Shoe</li>
			<li>Foot</li>
		</ul></td>
		<td>Reebok</td>
		<td>Addidas</td>
	</tr>
	<tr>
		<td>brown</td>
		<td>black</td>
		<td>blue</td>
	</tr>
	<tr>
		<td>yellow</td>
		<td>red</td>
		<td>purple</td>
	</tr>
	<tr>
		<td>hand</td>
		<td>arm</td>
		<td><dl>
			<li>Car</li>
			<li>Bike</li>
			<li>Truck</li>
		</dl></td>
	</tr>
</table>







</body>
</html>
